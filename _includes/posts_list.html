<body>
<div class="wrapper">
<section>
<table>
	<tr>
	<th width="1"><img src="../../images/posts_list.png"></th>
	<th align="left"><h2><a id="my-projects" class="anchor" href="#my-projects" aria-hidden="true"><span class="octicon octicon-link"></span></a>My Posts</h2></th>
	</tr>
</table>
<table>
<tr>
	<th>Below is a list of my current posts. Please follow the links to view content.</th>
	</tr>
</table>
	<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<hr>
 </section>
</div>
</body>
